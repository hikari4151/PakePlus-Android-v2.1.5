function parseData(text) {
    const questions = [];
    const blocks = text.split(/\n(?=\d+:)/); // ÊåâÊï∞Â≠óÁºñÂè∑ÂàÜÂâ≤

    blocks.forEach(block => {
        if (!block.trim()) return;
        
        // Ëß£ÊûêÂà§Êñ≠È¢ò (ÁâπÂæÅÔºöÂê´Êúâ"Ê≠£Á°ÆÁ≠îÊ°à: ")
        if (block.includes("Ê≠£Á°ÆÁ≠îÊ°à:")) {
            const match = block.match(/(\d+):([\s\S]+?)Ê≠£Á°ÆÁ≠îÊ°à:\s*(.+)/);
            if (match) {
                questions.push({
                    id: match[1],
                    type: "Âà§Êñ≠È¢ò",
                    question: match[2].trim(),
                    options: ["Ê≠£Á°Æ", "ÈîôËØØ"],
                    answer: match[3].trim() === "Ê≠£Á°Æ" ? 0 : 1
                });
            }
        } 
        // Ëß£ÊûêÈÄâÊã©È¢ò
        else {
            const match = block.match(/(\d+):([\s\S]+?)\(([A-D])\)/);
            if (match) {
                const qText = match[2].trim();
                const ansLetter = match[3];
                // ÊèêÂèñÈÄâÈ°π
                const optMatches = block.match(/[A-D]„ÄÅ\s*([^A-D\n]+)/g) || [];
                const options = optMatches.map(o => o.replace(/[A-D]„ÄÅ\s*/, '').trim());
                
                questions.push({
                    id: match[1],
                    type: "ÂçïÈÄâÈ¢ò",
                    question: qText,
                    options: options.length ? options : ["ÈÄâÈ°πA", "ÈÄâÈ°πB", "ÈÄâÈ°πC", "ÈÄâÈ°πD"],
                    answer: ansLetter.charCodeAt(0) - 65
                });
            }
        }
    });
    return questions;
}

function renderQuestion() {
    const qIdx = displayIndices[currentIdx];

    box.innerHTML = `
        <div class="q-tag">${q.type}</div>
        <div class="q-text">${q.question}</div>
        <div class="options">
            ${q.options.map((opt, i) => `

    `;
    document.getElementById('progress').innerText = `${currentIdx + 1}/${allQuestions.length}`;
}

function checkAnswer(selected, correct, realIdx) {
    const options = document.querySelectorAll('.option');
    if (options[0].style.pointerEvents === 'none') return; // Èò≤Ê≠¢ÈáçÂ§çÁÇπÂáª

    const isCorrect = selected === correct;
    options[selected].classList.add(isCorrect ? 'correct' : 'wrong');
    options[correct].classList.add('correct');
    
    // Á¶ÅÁî®ÁÇπÂáª
    options.forEach(opt => opt.style.pointerEvents = 'none');

    // ËÆ∞ÂΩïÊï∞ÊçÆ
    userData.history.push({ id: allQuestions[realIdx].id, isCorrect, time: new Date().toLocaleString() });
    if (!isCorrect) userData.errors.add(realIdx);
    else userData.errors.delete(realIdx);
    
    saveData();
    updateStats();

    // Ëá™Âä®Ë∑≥ËΩ¨Âª∂Êó∂
    if(isCorrect) setTimeout(() => changeQuestion(1), 1000);
}

    currentIdx += step;

    isRandom = !isRandom;

        for (let i = displayIndices.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));

        }
        btn.innerText = "ÈöèÊú∫Ê®°Âºè: ÂºÄ";
    } else {
        displayIndices.sort((a, b) => a - b);

    currentIdx = 0;
    renderQuestion();

    const total = userData.history.length;
