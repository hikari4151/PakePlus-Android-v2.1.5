        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

                <div class="question-text">${index + 1}. ${question.question}</div>
                <div class="options">

            for (let i = 0; i < question.options.length; i++) {

            // 更新统计
            totalAnswered++;
            if (isCorrect) {
                correctAnswers++;
            } else {
                // 答错时自动加入错题本
                addToErrorBook(currentQuestionIndex);
            }
            
            // 显示反馈
            const feedbackArea = document.getElementById('feedback-area');
            if (isCorrect) {
                feedbackArea.className = 'feedback correct';
                feedbackArea.textContent = '回答正确！';
            } else {
                feedbackArea.className = 'feedback incorrect';
                feedbackArea.innerHTML = `回答错误！正确答案是：${currentQuestion.answer}。`;
            }
            feedbackArea.style.display = 'block';
            
            // 更新进度
            updateProgress();
            
            // 如果答对了，自动下一题；如果答错了，停留在当前题
            if (isCorrect) {
                setTimeout(() => {
                    nextQuestion();
                }, 1000);
            } else {
                // 答错时显示下一题按钮，让用户可以手动跳过
                document.getElementById('next-btn').style.display = 'inline-block';
            }
        }

        // 下一题
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                selectedOption = '';
                showQuestion(currentQuestionIndex);
            } else {
                // 完成所有题目
                document.getElementById('question-area').innerHTML = `
                    <h2>刷题完成！</h2>
                    <p>总题数：${currentQuestions.length}</p>
                    <p>答对题数：${correctAnswers}</p>
                    <p>正确率：${Math.round((correctAnswers / currentQuestions.length) * 100)}%</p>
                `;
                document.getElementById('feedback-area').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('prev-btn').style.display = 'none';
            }
        }

        // 上一题
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                selectedOption = '';
                showQuestion(currentQuestionIndex);
            }
        }

        // 更新进度显示
        function updateProgress() {
            const progressElement = document.getElementById('progress');
            const accuracyElement = document.getElementById('accuracy');
            
            if (currentQuestions.length > 0) {
                progressElement.textContent = `${totalAnswered}题`;
                accuracyElement.textContent = totalAnswered > 0 ? `${Math.round((correctAnswers / totalAnswered) * 100)}%` : '0%';
            } else {
                progressElement.textContent = '0题';
                accuracyElement.textContent = '0%';
            }
        }

        // 重置刷题
        function resetQuiz() {
            // 显示确认弹窗
            document.getElementById('confirmModal').style.display = 'block';
        }

        // 确认重置
        function confirmReset() {
            document.getElementById('confirmModal').style.display = 'none';
            init();
        }

        // 取消重置
        function cancelReset() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        // 切换题目乱序
        function toggleRandomize() {
            isRandomized = !isRandomized;
            document.getElementById('randomize-btn').textContent = isRandomized ? '题目顺序' : '题目乱序';
            init();
        }

        // 触摸滑动事件处理
        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            if (!startX || !startY) return;
            
            const moveX = event.touches[0].clientX;
            const moveY = event.touches[0].clientY;
            
            const diffX = startX - moveX;
            const diffY = startY - moveY;
            
            // 只处理水平滑动，垂直滑动忽略
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // 向左滑动 - 下一题
                    nextQuestion();
                } else {
                    // 向右滑动 - 上一题
                    prevQuestion();
                }
                // 重置起始位置
                startX = null;
                startY = null;
            }
        }

        // 侧栏功能
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
        }

        // 答题记录功能
        function showRecords() {
            document.getElementById('records-content').style.display = 'block';
            document.getElementById('errors-content').style.display = 'none';
            
            // 加载答题记录
            loadRecords();
        }

        function loadRecords() {
            const recordsList = document.getElementById('records-list');
            const records = JSON.parse(localStorage.getItem('cadQuizRecords')) || [];
            
            if (records.length === 0) {
                recordsList.innerHTML = '<div class="no-records">暂无答题记录</div>';
                return;
            }
            
            recordsList.innerHTML = '';
            records.forEach((record, index) => {
                const recordItem = document.createElement('div');
                recordItem.className = 'record-item';
                recordItem.innerHTML = `
                    <h4>第${index + 1}次答题</h4>
                    <p>开始时间: ${record.startTime}</p>
                    <p>结束时间: ${record.endTime}</p>
                    <p>总题数: ${record.totalQuestions}</p>
                    <p>答对题数: ${record.correctAnswers}</p>
                    <p>正确率: ${Math.round((record.correctAnswers / record.totalQuestions) * 100)}%</p>
                `;
                recordsList.appendChild(recordItem);
            });
        }

        // 错题本功能
        function showErrors() {
            document.getElementById('records-content').style.display = 'none';
            document.getElementById('errors-content').style.display = 'block';
            
            // 加载错题
            loadErrorBook();
        }

        function loadErrorBook() {
            const errorsList = document.getElementById('errors-list');
            const errors = JSON.parse(localStorage.getItem('cadQuizErrors')) || [];
            
            if (errors.length === 0) {
                errorsList.innerHTML = '<div class="no-records">暂无错题</div>';
                return;
            }
            
            errorsList.innerHTML = '';
            errors.forEach((error, index) => {
                const errorItem = document.createElement('div');
                errorItem.className = 'error-item';
                errorItem.innerHTML = `
                    <button class="delete-btn" data-index="${index}">删除</button>
                    <h4>第${index + 1}题</h4>
                    <p><strong>题目:</strong> ${error.question}</p>
                    <p><strong>类型:</strong> ${error.type}</p>
                    <p><strong>正确答案:</strong> ${error.correctOption}</p>
                    <p><strong>你的答案:</strong> ${error.selectedOption || '未作答'}</p>
                `;
                errorsList.appendChild(errorItem);
            });
            
            // 添加删除事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    deleteError(index);
                });
            });
        }

        function addToErrorBook(questionIndex) {
            const question = currentQuestions[questionIndex];
            const errors = JSON.parse(localStorage.getItem('cadQuizErrors')) || [];
            
            // 检查是否已经存在于错题本中
            const exists = errors.some(error => error.question === question.question);
            if (!exists) {
                errors.push({
                    questionIndex: questionIndex,
                    question: question.question,
                    correctOption: question.answer,
                    selectedOption: selectedOption,
                    type: question.type,
                    timestamp: new Date().toISOString()
                });
                
                localStorage.setItem('cadQuizErrors', JSON.stringify(errors));
            }
        }

        function deleteError(index) {
            const errors = JSON.parse(localStorage.getItem('cadQuizErrors')) || [];
            errors.splice(index, 1);
            localStorage.setItem('cadQuizErrors', JSON.stringify(errors));
            loadErrorBook();
        }

        // 保存当前会话的答题记录
        function saveRecord() {
            if (currentSessionAnswers.length > 0) {
                const records = JSON.parse(localStorage.getItem('cadQuizRecords')) || [];
                const newRecord = {
                    startTime: new Date().toLocaleString(),
                    endTime: new Date().toLocaleString(),
                    totalQuestions: currentQuestions.length,
                    correctAnswers: correctAnswers,
                    answers: currentSessionAnswers,
                    isRandomized: isRandomized
                };
                
                records.push(newRecord);
                localStorage.setItem('cadQuizRecords', JSON.stringify(records));
            }
        }

        // 深色模式功能
        function toggleDarkMode() {
            const body = document.body;
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            
            body.classList.toggle('dark-mode');
            darkModeToggle.checked = body.classList.contains('dark-mode');
            
            // 保存用户偏好到localStorage
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        }

        // 检查并应用深色模式
        function checkDarkMode() {
            const body = document.body;
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const savedDarkMode = localStorage.getItem('darkMode');
            
            if (savedDarkMode === 'true') {
                body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
        }

        // 页面加载完成后初始化
        window.onload = function() {
            init();
            
            // 绑定按钮事件
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('prev-btn').addEventListener('click', prevQuestion);
            document.getElementById('randomize-btn').addEventListener('click', toggleRandomize);
            document.getElementById('reset-btn').addEventListener('click', resetQuiz);
            
            // 绑定确认弹窗按钮事件
            document.getElementById('confirmYes').addEventListener('click', confirmReset);
            document.getElementById('confirmNo').addEventListener('click', cancelReset);
            
            // 绑定侧栏按钮事件
            document.getElementById('sidebar-btn').addEventListener('click', toggleSidebar);
            document.getElementById('close-sidebar').addEventListener('click', closeSidebar);
            document.getElementById('show-records-btn').addEventListener('click', showRecords);
            document.getElementById('show-errors-btn').addEventListener('click', showErrors);
            
            // 绑定深色模式开关事件
            document.getElementById('dark-mode-toggle').addEventListener('change', toggleDarkMode);
            
            // 绑定触摸事件用于滑动切换
            const container = document.getElementById('question-container');
            container.addEventListener('touchstart', handleTouchStart, false);
            container.addEventListener('touchmove', handleTouchMove, false);
            
            // 点击弹窗外部区域关闭弹窗
            window.onclick = function(event) {
                const modal = document.getElementById('confirmModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
                
                const sidebar = document.getElementById('sidebar');
                if (event.target === sidebar && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            };
            
            // 检查并应用深色模式
            checkDarkMode();
        };
        
        // 在页面关闭前保存当前会话记录
        window.onbeforeunload = function() {
            saveRecord();
        };
    </script>
</body>
