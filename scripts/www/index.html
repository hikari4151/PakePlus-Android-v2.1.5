        // 全局变量
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let totalAnswered = 0;
        let selectedOption = '';
        let startX = 0;
        let startY = 0;

        // 初始化页面
        function init() {
            // 打乱题目顺序
            currentQuestions = [...questionBank].sort(() => Math.random() - 0.5);
            // 对每道题的选项进行乱序
            currentQuestions.forEach(question => {
                // 保存原始答案索引
                const originalAnswerIndex = question.originalAnswer;
                // 乱序选项
                const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
                
                // 找到原始答案在乱序后的新索引
                const newAnswerIndex = shuffledOptions.findIndex(opt => opt === question.options[originalAnswerIndex]);
                
                // 更新题目选项和答案
                question.options = shuffledOptions;
                question.answer = String.fromCharCode(65 + newAnswerIndex); // A, B, C, D...
            });
            
            currentQuestionIndex = 0;
            correctAnswers = 0;
            totalAnswered = 0;
            selectedOption = '';
            
            // 显示第一题
            showQuestion(currentQuestionIndex);
            updateProgress();
        }

        // 显示题目
        function showQuestion(index) {
            if (index < 0 || index >= currentQuestions.length) {
                // 如果超出范围，显示结束信息
                document.getElementById('question-area').innerHTML = `
                    <h2>刷题完成！</h2>
                    <p>总题数：${currentQuestions.length}</p>
                    <p>答对题数：${correctAnswers}</p>
                    <p>正确率：${currentQuestions.length > 0 ? Math.round((correctAnswers / currentQuestions.length) * 100) : 0}%</p>
                `;
                document.getElementById('feedback-area').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('prev-btn').style.display = 'none';
                return;
            }
            
            const question = currentQuestions[index];
            let html = `
                <div class="question-type">${question.type}</div>
                <div class="question-text">${index + 1}. ${question.question}</div>
                <div class="options">
            `;
            
            for (let i = 0; i < question.options.length; i++) {
                const optionValue = String.fromCharCode(65 + i); // A, B, C, D...
                html += `
                    <label class="option" data-value="${optionValue}">
                        <input type="radio" name="answer" value="${optionValue}" style="display:none;">
                        ${optionValue}. ${question.options[i]}
                    </label>
                `;
            }
            
            html += '</div>';
            document.getElementById('question-area').innerHTML = html;
            
            // 添加选项点击事件
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    // 移除其他选项的选中状态
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // 添加当前选项的选中状态
                    this.classList.add('selected');
                    selectedOption = this.getAttribute('data-value');
                });
            });
            
            // 更新按钮状态
            document.getElementById('submit-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('prev-btn').style.display = index > 0 ? 'inline-block' : 'none';
            document.getElementById('feedback-area').style.display = 'none';
        }

        // 提交答案
        function submitAnswer() {
            if (!selectedOption) {
                alert('请选择一个答案！');
                return;
            }
            
            const currentQuestion = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            
            // 更新统计
            totalAnswered++;
            if (isCorrect) {
                correctAnswers++;
            }
            
            // 显示反馈
            const feedbackArea = document.getElementById('feedback-area');
            if (isCorrect) {
                feedbackArea.className = 'feedback correct';
                feedbackArea.textContent = '回答正确！';
            } else {
                feedbackArea.className = 'feedback incorrect';
                feedbackArea.innerHTML = `回答错误！正确答案是：${currentQuestion.answer}。${currentQuestion.options[parseInt(currentQuestion.answer.charCodeAt(0) - 65)]}`;
            }
            feedbackArea.style.display = 'block';
            
            // 更新进度
            updateProgress();
            
            // 如果答对了，自动下一题；如果答错了，停留在当前题
            if (isCorrect) {
                setTimeout(() => {
                    nextQuestion();
                }, 1000);
            } else {
                // 答错时显示下一题按钮，让用户可以手动跳过
                document.getElementById('submit-btn').style.display = 'none';
                document.getElementById('next-btn').style.display = 'inline-block';
            }
        }

        // 下一题
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                selectedOption = '';
                showQuestion(currentQuestionIndex);
            } else {
                // 完成所有题目
                document.getElementById('question-area').innerHTML = `
                    <h2>刷题完成！</h2>
                    <p>总题数：${currentQuestions.length}</p>
                    <p>答对题数：${correctAnswers}</p>
                    <p>正确率：${Math.round((correctAnswers / currentQuestions.length) * 100)}%</p>
                `;
                document.getElementById('feedback-area').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('prev-btn').style.display = 'none';
            }
        }

        // 上一题
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                selectedOption = '';
                showQuestion(currentQuestionIndex);
            }
        }

        // 更新进度显示
        function updateProgress() {
            const progressElement = document.getElementById('progress');
            const accuracyElement = document.getElementById('accuracy');
            
            if (currentQuestions.length > 0) {
                progressElement.textContent = `${totalAnswered}题`;
                accuracyElement.textContent = totalAnswered > 0 ? `${Math.round((correctAnswers / totalAnswered) * 100)}%` : '0%';
            } else {
                progressElement.textContent = '0题';
                accuracyElement.textContent = '0%';
            }
        }

        // 重置刷题
        function resetQuiz() {
            // 显示确认弹窗
            document.getElementById('confirmModal').style.display = 'block';
        }

        // 确认重置
        function confirmReset() {
            document.getElementById('confirmModal').style.display = 'none';
            init();
        }

        // 取消重置
        function cancelReset() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        // 触摸滑动事件处理
        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            if (!startX || !startY) return;
            
            const moveX = event.touches[0].clientX;
            const moveY = event.touches[0].clientY;
            
            const diffX = startX - moveX;
            const diffY = startY - moveY;
            
            // 只处理水平滑动，垂直滑动忽略
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // 向左滑动 - 下一题
                    nextQuestion();
                } else {
                    // 向右滑动 - 上一题
                    prevQuestion();
                }
                // 重置起始位置
                startX = null;
                startY = null;
            }
        }

        // 页面加载完成后初始化
        window.onload = function() {
            init();
            
            // 绑定按钮事件
            document.getElementById('submit-btn').addEventListener('click', submitAnswer);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('prev-btn').addEventListener('click', prevQuestion);
            document.getElementById('reset-btn').addEventListener('click', resetQuiz);
            
            // 绑定确认弹窗按钮事件
            document.getElementById('confirmYes').addEventListener('click', confirmReset);
            document.getElementById('confirmNo').addEventListener('click', cancelReset);
            
            // 绑定触摸事件用于滑动切换
            const container = document.getElementById('question-container');
            container.addEventListener('touchstart', handleTouchStart, false);
            container.addEventListener('touchmove', handleTouchMove, false);
            
            // 点击弹窗外部区域关闭弹窗
            window.onclick = function(event) {
                const modal = document.getElementById('confirmModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        };
