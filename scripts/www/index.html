function parseData(text) {
    const questions = [];
    // ‰ΩøÁî®Ê≠£ÂêëÈ¢ÑÊü•ÔºåÂåπÈÖçÔºöÊç¢Ë°å + Êï∞Â≠ó + ÂÜíÂè∑
    const blocks = text.split(/\n(?=\d+[:Ôºö])/);

    blocks.forEach(block => {
        const str = block.trim();
        if (!str) return;

        // 1. ÊèêÂèñÈ¢òÂè∑„ÄÅÈ¢òÂπ≤ÔºàÊà™ÂèñÂà∞Á¨¨‰∏Ä‰∏™ÈÄâÈ°πÊàñÊ≠£Á°ÆÁ≠îÊ°à‰πãÂâçÔºâ
        const headMatch = str.match(/^(\d+)[:Ôºö]\s*([\s\S]+?)(?=A[„ÄÅ\.\s]|Ê≠£Á°ÆÁ≠îÊ°à[:Ôºö]|$)/);
        if (!headMatch) return;

        const id = headMatch[1];
        let questionText = headMatch[2].trim();

        // 2. ÊèêÂèñÊ≠£Á°ÆÁ≠îÊ°à
        const ansMatch = str.match(/Ê≠£Á°ÆÁ≠îÊ°à[:Ôºö]\s*([A-D]|Ê≠£Á°Æ|ÈîôËØØ)/);
        const rawAns = ansMatch ? ansMatch[1].trim() : "";

        // 3. ËØÜÂà´Á±ªÂûãÂπ∂ÊèêÂèñÈÄâÈ°π
        if (str.includes("A„ÄÅ") || str.includes("A.")) {
            // ÂçïÈÄâÈ¢òÈÄªËæë
            const options = [];
            const labels = ['A', 'B', 'C', 'D'];
            labels.forEach((L, idx) => {
                const nextL = labels[idx + 1];
                // ÂåπÈÖçÂΩìÂâçÂ≠óÊØçÂà∞‰∏ã‰∏Ä‰∏™Â≠óÊØçÔºàÊàñÊ≠£Á°ÆÁ≠îÊ°àÔºâ‰πãÈó¥ÁöÑÂÜÖÂÆπ
                const reg = new RegExp(`${L}[„ÄÅ\\.\\s]([\\s\\S]+?)(?=${nextL ? nextL + '[„ÄÅ\\.\\s]' : 'Ê≠£Á°ÆÁ≠îÊ°à[:Ôºö]'}|$)`);
                const m = str.match(reg);
                if (m) options.push(m[1].trim().replace(/\s+/g, " "));
            });

            questions.push({
                id: id,
                type: "ÂçïÈÄâÈ¢ò",
                question: questionText,
                options: options.length ? options : ["A", "B", "C", "D"],
                answer: rawAns.charCodeAt(0) - 65
            });
        } else {
            // Âà§Êñ≠È¢òÈÄªËæë
            questions.push({
                id: id,
                type: "Âà§Êñ≠È¢ò",
                question: questionText,
                options: ["Ê≠£Á°Æ", "ÈîôËØØ"],
                answer: rawAns === "Ê≠£Á°Æ" ? 0 : 1
            });
        }
    });
    return questions;
}

// --- Ê†∏ÂøÉÈÄªËæë ---
const allQuestions = parseData(rawText);
let displayIndices = allQuestions.map((_, i) => i);
let currentIdx = 0;
let isRandom = false;

// Êú¨Âú∞Â≠òÂÇ®ÂàùÂßãÂåñ
let userData = JSON.parse(localStorage.getItem('cad_study_data')) || {
    history: [],
    errors: [],
    lastIdx: 0
};
// ÂÖºÂÆπÊóßÊï∞ÊçÆ‰∏≠ÁöÑ Set Ê†ºÂºè
if (!Array.isArray(userData.errors)) userData.errors = [];
let errorSet = new Set(userData.errors);

function init() {
    if (allQuestions.length === 0) {
        document.getElementById('question-box').innerHTML = "<p style='color:red'>È¢òÁõÆËß£ÊûêÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü• rawText Ê†ºÂºèÔºÅ</p >";
        return;
    }
    updateStats();
    renderQuestion();
    if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
}

function renderQuestion() {
    const qIdx = displayIndices[currentIdx];
    const q = allQuestions[qIdx];
    const box = document.getElementById('question-box');
    
    box.innerHTML = `
        <div class="q-tag">${q.type}</div>
        <div class="q-text">${q.id}. ${q.question}</div>
        <div class="options">
            ${q.options.map((opt, i) => `
                <div class="option" onclick="checkAnswer(${i}, ${q.answer}, ${qIdx})">
                    ${q.type === 'ÂçïÈÄâÈ¢ò' ? String.fromCharCode(65+i) + '. ' : ''}${opt}
                </div>
            `).join('')}
        </div>
    `;
    document.getElementById('progress').innerText = `${currentIdx + 1}/${allQuestions.length}`;
}

function checkAnswer(selected, correct, realIdx) {
    const options = document.querySelectorAll('.option');
    if (options[0].style.pointerEvents === 'none') return;

    const isCorrect = selected === correct;
    options[selected].classList.add(isCorrect ? 'correct' : 'wrong');
    options[correct].classList.add('correct');
    
    options.forEach(opt => opt.style.pointerEvents = 'none');

    userData.history.push({ id: allQuestions[realIdx].id, isCorrect, time: new Date().toLocaleString() });
    
    if (!isCorrect) errorSet.add(realIdx);
    else errorSet.delete(realIdx);
    
    saveData();
    updateStats();

    if(isCorrect) setTimeout(() => changeQuestion(1), 800);
}

function changeQuestion(step) {
    let nextIdx = currentIdx + step;
    if (nextIdx >= 0 && nextIdx < allQuestions.length) {
        currentIdx = nextIdx;
        renderQuestion();
    }
}

function toggleRandom() {
    isRandom = !isRandom;
    const btn = document.getElementById('random-btn');
    if (isRandom) {
        for (let i = displayIndices.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [displayIndices[i], displayIndices[j]] = [displayIndices[j], displayIndices[i]];
        }
        btn.innerText = "ÈöèÊú∫Ê®°Âºè: ÂºÄ";
    } else {
        displayIndices.sort((a, b) => a - b);
        btn.innerText = "ÈöèÊú∫Ê®°Âºè: ÂÖ≥";
    }
    currentIdx = 0;
    renderQuestion();
}

function updateStats() {
    const total = userData.history.length;
    const correct = userData.history.filter(h => h.isCorrect).length;
    document.getElementById('accuracy').innerText = total === 0 ? '0%' : Math.round(correct/total*100) + '%';
    document.getElementById('error-count').innerText = errorSet.size;
}

function saveData() {
    userData.errors = Array.from(errorSet);
    localStorage.setItem('cad_study_data', JSON.stringify(userData));
}

function showErrors() {
    const body = document.getElementById('modal-body');
    const list = Array.from(errorSet).map(idx => {
        const q = allQuestions[idx];
        return `<div class="record-item"><b>Á¨¨${q.id}È¢ò:</b> ${q.question.substring(0,40)}...</div>`;
    }).join('') || "ÊöÇÊó†ÈîôÈ¢ò";
    showModal("ÊàëÁöÑÈîôÈ¢òÊú¨", list);
}

function showHistory() {
    const list = userData.history.slice(-20).reverse().map(h => `
        <div class="record-item">
            <span>${h.time}</span> | <span>È¢òÂè∑:${h.id}</span> | 
            <span style="color:${h.isCorrect?'green':'red'}">${h.isCorrect?'Ê≠£Á°Æ':'ÈîôËØØ'}</span>
        </div>
    `).join('');
    showModal("ÊúÄËøëÁ≠îÈ¢òËÆ∞ÂΩï", list || "ÊöÇÊó†ËÆ∞ÂΩï");
}

function showModal(title, content) {
    document.getElementById('modal-title').innerText = title;
    document.getElementById('modal-body').innerHTML = content;
    document.getElementById('modal').style.display = 'block';
}

function closeModal() { document.getElementById('modal').style.display = 'none'; }

document.getElementById('theme-toggle').onclick = () => {
    const body = document.body;
    if (body.hasAttribute('data-theme')) {
        body.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
    } else {
        body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
    }
};

window.onload = init;
