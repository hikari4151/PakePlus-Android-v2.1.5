            [optionLayout[i], optionLayout[j]] = [optionLayout[j], optionLayout[i]];
        }
    }

    box.innerHTML = `
        <div class="q-tag">${q.type}</div>
        <div class="q-text">${q.id}. ${q.question}</div>
        <div class="options">
            ${optionLayout.map((item, i) => `
                <div class="option" onclick="checkAnswer(this, ${item.originalIdx}, ${q.answer}, ${qIdx})">
                    ${q.type === 'å•é€‰é¢˜' ? String.fromCharCode(65+i) + '. ' : ''}${item.text}
                </div>
            `).join('')}
        </div>
    `;
    document.getElementById('progress').innerText = `${currentIdx + 1}/${allQuestions.length}`;
    window.scrollTo(0, 0);
}

function checkAnswer(el, selectedIdx, correctIdx, realIdx) {
    const options = document.querySelectorAll('.option');
    if (options[0].style.pointerEvents === 'none') return;

    const isCorrect = selectedIdx === correctIdx;
    
    // æ ‡è®°æ­£ç¡®å’Œé”™è¯¯é¢œè‰²
    options.forEach((opt, i) => {
        opt.style.pointerEvents = 'none';
        // æ‰¾åˆ°ä»£è¡¨æ­£ç¡®ç­”æ¡ˆçš„é‚£ä¸ªDOMå…ƒç´ å¹¶é«˜äº®
        // æˆ‘ä»¬éœ€è¦æ ¹æ®ä¹‹å‰æ¸²æŸ“æ—¶çš„ originalIdx æ¥æ‰¾
    });

    el.classList.add(isCorrect ? 'correct' : 'wrong');
    
    // å¦‚æœé€‰é”™äº†ï¼ŒæŠŠæ­£ç¡®çš„é‚£ä¸ªæ ‡å‡ºæ¥
    if(!isCorrect) {
        const optionEls = document.querySelectorAll('.option');
        // è¿™é‡Œéœ€è¦å†æ¬¡é€šè¿‡é€»è¾‘æ‰¾åˆ°æ­£ç¡®é¡¹ï¼Œæœ€ç®€å•çš„æ–¹æ³•æ˜¯éå†
        // åœ¨ render æ—¶å…¶å®å¯ä»¥æŠŠ originalIdx å­˜å…¥ dataset
        renderCorrectAnswer(correctIdx);
    }

    userData.history.push({ id: allQuestions[realIdx].id, isCorrect, time: new Date().toLocaleString() });
    saveData();
    updateStats();

    if(isCorrect) setTimeout(() => changeQuestion(1), 800);
}

function renderCorrectAnswer(correctIdx) {
    // è¿™é‡Œçš„é€»è¾‘æ¯”è¾ƒ Trickï¼Œå› ä¸ºé€‰é¡¹é¡ºåºä¹±äº†
    // æˆ‘ä»¬ç›´æ¥æŸ¥æ‰¾æ–‡æœ¬ä¸­åŒ…å«æ­£ç¡®ç­”æ¡ˆåŸæ–‡çš„é‚£ä¸ª Div å³å¯ï¼Œæˆ–è€…åœ¨ checkAnswer ä¼ å‚æ—¶æ›´ç²¾ç»†
    // ç®€å•åšæ³•ï¼šé‡æ–°éå†å½“å‰æ˜¾ç¤ºçš„é€‰é¡¹
    const questionIdx = displayIndices[currentIdx];
    const correctText = allQuestions[questionIdx].options[correctIdx];
    const optionEls = document.querySelectorAll('.option');
    optionEls.forEach(el => {
        if(el.innerText.includes(correctText)) {
            el.classList.add('correct');
        }
    });
}

function changeQuestion(step) {
    let target = currentIdx + step;
    if (target >= 0 && target < allQuestions.length) {
        currentIdx = target;
        renderQuestion();
    }
}

function toggleRandomQ() {
    isRandomQ = !isRandomQ;
    const btn = document.getElementById('random-q-btn');
    if (isRandomQ) {
        for (let i = displayIndices.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [displayIndices[i], displayIndices[j]] = [displayIndices[j], displayIndices[i]];
        }
        btn.innerText = "éšæœºé¢˜ç›®: å¼€";
    } else {
        displayIndices.sort((a, b) => a - b);
        btn.innerText = "éšæœºé¢˜ç›®: å…³";
    }
    currentIdx = 0;
    renderQuestion();
}

function toggleRandomO() {
    isRandomO = !isRandomO;
    const btn = document.getElementById('random-o-btn');
    btn.innerText = isRandomO ? "éšæœºé€‰é¡¹: å¼€" : "éšæœºé€‰é¡¹: å…³";
    renderQuestion(); // é‡æ–°æ¸²æŸ“å½“å‰é¢˜ç›®
}

function updateStats() {
    const total = userData.history.length;
    const correct = userData.history.filter(h => h.isCorrect).length;
    document.getElementById('accuracy').innerText = total === 0 ? '0%' : Math.round(correct/total*100) + '%';
}

function saveData() {
    localStorage.setItem('cad_study_data_v2_3', JSON.stringify(userData));
}

function resetSystem() {
    if(confirm("ç¡®å®šè¦é‡ç½®æ‰€æœ‰ç­”é¢˜è®°å½•å—ï¼Ÿ")) {
        localStorage.removeItem('cad_study_data_v2_3');
        userData = { history: [] };
        currentIdx = 0;
        updateStats();
        renderQuestion();
        alert("å·²é‡ç½®");
    }
}

function showHistory() {
    const list = userData.history.slice(-30).reverse().map(h => `
        <div class="record-item">
            <span>${h.time.split(' ')[1]}</span> | <span>é¢˜å·:${h.id}</span> | 
            <span style="color:${h.isCorrect?'#00b894':'#d63031'}">${h.isCorrect?'æ­£ç¡®':'é”™è¯¯'}</span>
        </div>
    `).join('');
    showModal("æœ€è¿‘ 30 æ¡ç­”é¢˜è®°å½•", list || "æš‚æ— è®°å½•");
}

function showModal(title, content) {
    document.getElementById('modal-title').innerText = title;
    document.getElementById('modal-body').innerHTML = content;
    document.getElementById('modal').style.display = 'block';
}

function closeModal() { document.getElementById('modal').style.display = 'none'; }

document.getElementById('theme-toggle').onclick = () => {
    const isDark = document.body.hasAttribute('data-theme');
    if (isDark) {
        document.body.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
    } else {
        document.body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
    }
};

// å¯åŠ¨
init();
